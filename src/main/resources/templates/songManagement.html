<br/>

<div class="container ">
<div th:if="${not #lists.isEmpty(songs)}">

    <table class="table table-striped table-bordered table-hover">
        <colgroup>
            <col class="col-md-4"/>
            <col class="col-md-7"/>
        </colgroup>
        <tbody>
        <tr>
            <th class="text-center"> Title</th>
            <th class="text-center col-md-6"> Chords</th>
            <th class="text-center"> Key</th>
            <th class="text-center"> Genre</th>
            <th class="text-center"> Edit</th>
        </tr>

        <tr th:each="song:${songs}">
            <td class="text-center" th:text="${song.title}"></td>
            <td class="text-center" th:text="${song.chords}"></td>
            <td class="text-center" th:text="${song.key}"></td>
            <td class="text-center" th:text="${song.genre}"></td>
            <td>
                <!--Delete tune!-->
                <form th:action="@{/mySongs/delete}" method="post" id="delete">
                    <input type="hidden" th:value="${song.id}" name="songId"/>
                </form>
                <button class="btn btn-danger btn-sm" type="submit" form="delete" value="Submit">
                    <span class="glyphicon glyphicon-trash"></span>
                    Delete</button>

                <!--Update tune!-->
                <button class="btn btn-primary btn-sm" type="submit" form="update" value="Submit">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Rename</button>
                <form th:action="@{/mySongs/update}" method="post" id="update">
                    <input type="hidden" th:value="${song.id}" name="songId"/>
                    <input type="text" placeholder="Rename?" name="songTitle"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
