                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> <b class = "caret"></b></a>

                        <li><a href="/manageSongs">Manage Songs</a></li>

<br/>
<br/>
<br/>


<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"> <h2>Generate a tune in <span th:text="${key} + '!'"></span></h2></div>
    <div class="col-sm-4"></div>
</div>

<div class = "row">
    <br/>
    <br/>
    <br/>
</div>

    <h2 class = "text-center"> <span th:each="songChord : ${songChords}"
              th:text=" ${songChord} + '  |  ' "></span>

        <!--Play {genre} button-->
        <button class="btn btn-primary btn-lg " id="playId" th:if ="${genre} != null" th:text="'Play ' + ${genretext} " ></button>

        <a th:href="@{/newSong(key=${key},genre=${genre})}" th:if ="${genre} != null">
            <button class="btn btn-danger btn-lg" >Save!!!</button>
        </a>
    </h2>

 <div th:if="${not #lists.isEmpty(hookSongs)}">
     <h3 class = "text-center">Songs like this!</h3>

     <table class="table table-striped table-bordered table-hover">
         <tr>
             <th class="text-center"> Artist</th>
             <th class="text-center"> Song</th>
             <th class="text-center"> Section</th>
             <th class="text-center"> Link</th>
         </tr>

         <tr th:each="hookSong:${hookSongs}">
             <td class="text-center" th:text="${hookSong.artist}"></td>
             <td class="text-center" th:text="${hookSong.song}"></td>
             <td class="text-center" th:text="${hookSong.section}"></td>
             <td class="text-center"><a th:href="${hookSong.url}">HookTheory Tab!</a></td>


         </tr>
     </table>
 </div>









<div class = "row">
    <br/>
    <br/>
    <br/>
</div>

<!--Generate song Buttons-->
<div class="row">
    <div class="col-sm-3">
        <a href="#" th:href="@{/genre(key=${key},genre=blues)}">
        <button class="btn btn-success btn-lg" role="button">Blues!</button></a>
    </div>

    <div class="col-sm-3">
        <a href="#" th:href="@{/genre(key=${key},genre=popRock)}">
            <button class="btn btn-success btn-lg" role="button">Pop - Rock</button></a>
    </div>

    <div class="col-sm-3">
        <a href="#" th:href="@{/genre(key=${key},genre=soulful)}">
            <button class="btn btn-success btn-lg" role="button">Soulful</button></a>
    </div>

    <div class="col-sm-3">
        <a href="#" th:href="@{/genre(key=${key},genre=classicRock)}">
            <button class="btn btn-success btn-lg" role="button">Simple Rock!</button></a>
    </div>
</div>

<div class = "row">
    <br/>
    <br/>
    <br/>
</div>

                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/matt-germeyer-988b8383/" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Linkedin</span></a>
                    </li>
                </ul>
            </div>
        </div>
