<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8"/>
    <title>WWJP? Assisted Songwriting and Practice Tools! </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet"/>
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css"/>

    <script src="/js/jquery.js"></script>
    <script src="/js/wwjd.js"></script>
</head>

<body>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"> <h2>This is Your song in <span th:text="${key}"></span></h2></div>
    <div class="col-sm-4"></div>
</div>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><h4> Pick next Chord from List </h4></div>
    <div class="col-sm-4"></div>
</div>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><h4> Or let Jimi choose one for you.. </h4></div>
    <div class="col-sm-4"></div>
</div>

<form action="/song" id="formId" method="post">
    <input type="hidden" name="key" th:value="${key}"/>
    <select name="chord">
        <option value="#">Select a chord</option>
        <option th:each="chords : ${chords}"
                th:value="${chords}"
                th:text="${chords}"></option>
    </select>
    <br/>
    <input type="checkbox" name="songChords"
           th:each="songChord : ${songChords}"
           th:text="${songChord} + ' | '"
           th:value="${songChord}"
           checked="checked"/><br/>
    <br/>
    <input class="btn btn-primary btn-md" role="button" type="submit" value="Add list Chord"/>
    <br/>
</form>

<div class="row">
    <div class="col-sm-2"><button class="btn btn-success btn-md" role="button" id="addJimiId">Add Jimi Chord</button></div>
    <div class="col-sm-2"><button class="btn btn-success btn-md" role="button">Generate a Blues!</button></div>
    <div class="col-sm-2"><button class="btn btn-success btn-md" role="button">Pop - Rock </button></div>
    <div class="col-sm-2"><button class="btn btn-success btn-md" role="button">Soulful tune </button></div>
    <div class="col-sm-2"><button class="btn btn-success btn-md" role="button">Something else</button></div>
    <div class="col-sm-2"></div>
</div>




</body>
</html>
